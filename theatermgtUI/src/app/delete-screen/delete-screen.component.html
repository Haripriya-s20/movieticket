<div class = "container-fluid mb-5">
    <h1>Delete Screen</h1>
    <div class="container">
        <form #deleteForm="ngForm" (ngSubmit)="deleteScreen(deleteForm)" novalidate>

            <div class="form-group">
                <label class="form-group-label">Screen Id</label>
                <select class="custom-select" #screenId="ngModel" name="screenId" required ngModel>
                    <option selected value="">Choose Screen</option>
                    <option *ngFor="let screen of selectedScreenList" value="{{screen.screenId}}">{{screen.screenId}}</option>
                </select>
            </div>
                <div *ngIf="screenId.invalid && (screenId.dirty || screenId.touched)" class="alert alert-danger">
                    <small *ngIf="screenId.errors.required">
                       Please choose the Screen.
                    </small>
                </div>
            

            <button [disabled]="deleteForm.form.invalid" class="btn btn-primary" type="submit">Delete</button>
        </form>
    </div>
</div>
<div class="container" *ngIf="show">
    <small style="color: red;">{{response}}</small>
 </div>
